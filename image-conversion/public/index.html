<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-600 via-purple-700 to-indigo-800 flex items-center justify-center p-4 sm:p-6">
<body class="min-h-screen bg-gradient-to-br from-purple-600 via-purple-700 to-indigo-800 flex items-center justify-center p-4 sm:p-6">
    <div class="w-full max-w-2xl">
        <!-- Main Container -->
        <div class="bg-white rounded-3xl shadow-2xl p-6 sm:p-10">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 mb-3 flex items-center justify-center gap-3">
                    üñºÔ∏è <span>Image Converter</span>
                </h1>
                <p class="text-gray-600 text-lg">Convert your images to any format</p>
            </div>

            <!-- Upload Section -->
            <div class="mb-6">
                <div id="dropZone" class="relative border-3 border-dashed border-purple-400 rounded-2xl bg-gray-50 hover:bg-gray-100 transition-all duration-300 cursor-pointer group">
                    <input type="file" id="imageInput" accept="image/*" class="hidden" />
                    <label for="imageInput" class="flex flex-col items-center justify-center py-12 px-6 cursor-pointer">
                        <div class="text-6xl mb-4 group-hover:scale-110 transition-transform duration-300">üìÅ</div>
                        <span id="fileName" class="text-gray-700 font-medium text-center">Choose an image or drag & drop here</span>
                        <span class="text-gray-500 text-sm mt-2">Supports: JPEG, PNG, GIF, WebP, TIFF, and more</span>
                    </label>
                </div>

                <!-- Image Preview -->
                <div id="imagePreview" class="hidden mt-6 p-6 bg-gradient-to-br from-gray-50 to-gray-100 rounded-2xl">
                    <img id="previewImg" src="" alt="Preview" class="max-w-full max-h-80 mx-auto rounded-xl shadow-lg mb-4" />
                    <div class="flex items-center justify-center gap-4 flex-wrap">
                        <span id="imageType" class="px-4 py-2 bg-purple-600 text-white rounded-full text-sm font-bold uppercase shadow-md"></span>
                        <span id="imageSize" class="text-gray-600 font-medium"></span>
                    </div>
                </div>
            </div>

            <!-- Conversion Options -->
            <div class="mb-6">
                <label class="block text-gray-800 font-semibold mb-3 text-lg">Convert to: <span class="text-sm text-gray-500 font-normal">(Select one or more formats)</span></label>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                    <label class="flex items-center gap-3 p-4 border-2 border-gray-300 rounded-xl cursor-pointer hover:border-purple-400 hover:bg-purple-50 transition-all duration-200 has-[:checked]:border-purple-600 has-[:checked]:bg-purple-100 has-[:checked]:shadow-md">
                        <input type="checkbox" name="format" value="png" class="w-5 h-5 text-purple-600 rounded focus:ring-2 focus:ring-purple-500 cursor-pointer" checked>
                        <span class="font-medium text-gray-700">PNG</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 border-2 border-gray-300 rounded-xl cursor-pointer hover:border-purple-400 hover:bg-purple-50 transition-all duration-200 has-[:checked]:border-purple-600 has-[:checked]:bg-purple-100 has-[:checked]:shadow-md">
                        <input type="checkbox" name="format" value="jpeg" class="w-5 h-5 text-purple-600 rounded focus:ring-2 focus:ring-purple-500 cursor-pointer">
                        <span class="font-medium text-gray-700">JPEG</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 border-2 border-gray-300 rounded-xl cursor-pointer hover:border-purple-400 hover:bg-purple-50 transition-all duration-200 has-[:checked]:border-purple-600 has-[:checked]:bg-purple-100 has-[:checked]:shadow-md">
                        <input type="checkbox" name="format" value="webp" class="w-5 h-5 text-purple-600 rounded focus:ring-2 focus:ring-purple-500 cursor-pointer">
                        <span class="font-medium text-gray-700">WebP</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 border-2 border-gray-300 rounded-xl cursor-pointer hover:border-purple-400 hover:bg-purple-50 transition-all duration-200 has-[:checked]:border-purple-600 has-[:checked]:bg-purple-100 has-[:checked]:shadow-md">
                        <input type="checkbox" name="format" value="avif" class="w-5 h-5 text-purple-600 rounded focus:ring-2 focus:ring-purple-500 cursor-pointer">
                        <span class="font-medium text-gray-700">AVIF</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 border-2 border-gray-300 rounded-xl cursor-pointer hover:border-purple-400 hover:bg-purple-50 transition-all duration-200 has-[:checked]:border-purple-600 has-[:checked]:bg-purple-100 has-[:checked]:shadow-md">
                        <input type="checkbox" name="format" value="gif" class="w-5 h-5 text-purple-600 rounded focus:ring-2 focus:ring-purple-500 cursor-pointer">
                        <span class="font-medium text-gray-700">GIF</span>
                    </label>
                    <label class="flex items-center gap-3 p-4 border-2 border-gray-300 rounded-xl cursor-pointer hover:border-purple-400 hover:bg-purple-50 transition-all duration-200 has-[:checked]:border-purple-600 has-[:checked]:bg-purple-100 has-[:checked]:shadow-md">
                        <input type="checkbox" name="format" value="tiff" class="w-5 h-5 text-purple-600 rounded focus:ring-2 focus:ring-purple-500 cursor-pointer">
                        <span class="font-medium text-gray-700">TIFF</span>
                    </label>
                </div>
            </div>

            <!-- Convert Button -->
            <button id="convertBtn" disabled class="w-full py-4 px-6 bg-gradient-to-r from-purple-600 to-indigo-600 text-white text-xl font-bold rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 disabled:from-gray-300 disabled:to-gray-400 disabled:cursor-not-allowed disabled:hover:scale-100 disabled:shadow-none">
                Convert Image
            </button>

            <!-- Loading Section -->
            <div id="loadingSection" class="hidden mt-6 p-8 bg-gradient-to-br from-blue-50 to-purple-50 rounded-2xl text-center">
                <div class="spinner w-16 h-16 border-4 border-gray-200 border-t-purple-600 rounded-full mx-auto mb-4"></div>
                <p class="text-gray-700 font-semibold text-lg">Converting your image...</p>
                <p class="text-gray-500 text-sm mt-2">Please wait, this may take a few seconds</p>
            </div>

            <!-- Download Section -->
            <div id="downloadSection" class="hidden mt-6 p-8 bg-gradient-to-br from-green-50 to-emerald-50 rounded-2xl text-center border-2 border-green-200">
                <div class="text-6xl mb-4">‚úÖ</div>
                <p class="text-gray-800 font-bold text-xl mb-2">Conversion completed successfully!</p>
                <p id="conversionCount" class="text-gray-600 mb-4"></p>
                <div id="downloadButtons" class="flex flex-col gap-3"></div>
            </div>

            <!-- Error Section -->
            <div id="errorSection" class="hidden mt-6 p-8 bg-gradient-to-br from-red-50 to-pink-50 rounded-2xl text-center border-2 border-red-200">
                <div class="text-6xl mb-4">‚ùå</div>
                <p id="errorMessage" class="text-red-700 font-semibold text-lg"></p>
            </div>
        </div>

        <!-- Copyright Footer -->
        <footer class="text-center mt-8 text-white">
            <p class="text-sm sm:text-base font-medium drop-shadow-lg">
                &copy; <span id="currentYear"></span> Deepak Palpandi. All rights reserved.
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
